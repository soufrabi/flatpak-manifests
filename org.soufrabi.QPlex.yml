app-id: org.soufrabi.QPlex
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: qplex
rename-desktop-file: qplex.desktop
rename-icon: qplex
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  # - --filesystem=home
modules:

  - name: qplex
    buildsystem: simple
    build-commands:
      - ar -x qplex.deb
      - rm -f qplex.deb
      - tar -xf data.tar.*
      - rm -f control.tar.gz data.tar.* debian-binary
      - cp -rv usr/bin /app
      - cp -rv usr/share /app
      - desktop-file-edit --set-key=Icon --set-value="org.soufrabi.QPlex" /app/share/applications/qplex.desktop

    sources:
      - type: file
        url: "https://github.com/soufrabi/qplex/releases/download/v0.1.3.75-dev/qplex.deb"
        dest-filename: "qplex.deb"
        sha256: "c6d19c253fba372e449d5ec0c4c736c94abb75e023dbc546e0ab398b1ca8cfc4"
